version: '3.8'

services:
  csv-analyzer-mcpo:
    build: .
    ports:
      - "8091:8091"
    environment:
      - E2B_API_KEY=${E2B_API_KEY}
      - MCPO_PORT=8091
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /tmp:/tmp:rw
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M